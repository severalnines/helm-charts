{{ if .Values.ccx.oldWorld }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccx-backup-storage
  labels:
    app: ccx-backup-storage
    run: ccx-backup-storage
spec:
  replicas: {{ .Values.ccx.services.backupstorage.replicas | default 1 }}
  selector:
    matchLabels:
      app: ccx-backup-storage
      run: ccx-backup-storage
  template:
    metadata:
      labels:
        app: ccx-backup-storage
        run: ccx-backup-storage
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        checksum: {{ include (print $.Template.BasePath "/ccx/secrets.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/ccx/config.yaml") . | sha256sum }}
    spec:
      containers:
        - name: ccx-backup-storage
          image: {{ .Values.ccx.services.backupstorage.image | default .Values.ccx.backend.image | required "No image set for backups" }}
          command: ["/bin/ccx-backup-storage"]
          env:
          {{- range $key, $val := .Values.ccx.services.backupstorage.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: ccx
            - secretRef:
                name: db-backup
            - secretRef:
                name: vault
          ports:
            - name: service
              containerPort: 19000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            {{- toYaml .Values.ccx.services.backupstorage.resources | nindent 12 }}
      {{ with .Values.ccx.services.backupstorage.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      {{ with .Values.ccx.services.backupstorage.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      {{ with .Values.ccx.services.backupstorage.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{ end }}
{{ end }}
