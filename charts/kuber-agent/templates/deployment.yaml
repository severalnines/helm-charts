apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-operator.fullname" . }}-controller-manager
  namespace: {{ include "agent-operator.namespace" . }}
  labels:
    control-plane: controller-manager
    {{- include "agent-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "agent-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
        {{- include "agent-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        helm.sh/release.revision: {{ .Release.Revision | quote }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        args:
        - "--health-probe-bind-address=:{{ .Values.controllerManager.healthProbe.port }}"
        - "--metrics-bind-address=0"
        - "--leader-elect"
        - "--env={{ .Values.env }}"
        {{- if .Values.debug.logLevel }}
        - "--log-level={{ .Values.debug.logLevel }}"
        {{- end }}
        env:
        - name: PROXY_GRPC_ADDRESS
          value: {{ .Values.proxy.grpcAddress }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.agent.name }}
        - name: AGENT_NAME
          value: {{ .Values.agent.name }}
        {{- end }}
        {{- if .Values.agent.caCertSecretName }}
        - name: AGENT_CA_SECRET_NAME
          value: {{ .Values.agent.caCertSecretName }}
        {{- end }}
        {{- if .Values.agent.allowInsecureTLS }}
        - name: ALLOW_INSECURE_TLS # Env var expected by agent config loading
          value: "true"
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.controllerManager.healthProbe.port }}
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.controllerManager.healthProbe.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- if .Values.agent.caCertSecretName }}
        volumeMounts:
        - name: agent-ca-cert
          mountPath: /etc/agent-certs
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.controllerManager.manager.resources | nindent 10 }}
      serviceAccountName: {{ include "agent-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.agent.caCertSecretName }}
      volumes:
      - name: agent-ca-cert
        secret:
          secretName: {{ .Values.agent.caCertSecretName }}
          items:
          - key: ca.crt
            path: ca.crt
          optional: false
      {{- end }}