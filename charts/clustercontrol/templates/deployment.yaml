---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cmon-master
  labels:
    app: cmon-master
    run: cmon-master
spec:
  selector:
    matchLabels:
      app: cmon-master
      run: cmon-master
  replicas: 1
  serviceName: cmon-master
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9954"
      labels:
        app: cmon-master
        run: cmon-master
    spec:
      initContainers:
      - name: init-cmon
        image: {{ .Values.cmon.image | required ".Values.cmon.image is missing" }}
        command: [ 'sh', '-c', 'cp /tmp/cmon.cnf /etc/cmon.cnf; /usr/bin/check-cmon.sh']
        volumeMounts:
        - mountPath: /tmp/cmon.cnf
          subPath: cmon.cnf
          name: cmon-cnf-cfg
      - name: check-cmon-configs
        image: {{ .Values.cmon.image | required ".Values.cmon.image is missing" }}
        command: [ 'sh', '-c', '/usr/bin/python3 /usr/bin/update-cmon-configs.py']
        volumeMounts:
        - mountPath: /etc/cmon.cnf
          subPath: cmon.cnf
          name: cmon-cnf-cfg
        - mountPath: /etc/cmon.d/
          name: cmon-master-pv
      containers:
      - name: cmon-master
        image: {{ .Values.cmon.image | required ".Values.cmon.image is missing" }}
        command: [ '/usr/sbin/cmon' ]
        args:
        {{- with .Values.cmon.extra_args }}
        {{- toYaml . | nindent 8 }}
        {{ end }}
        securityContext:
          privileged: True
        ports:
        - containerPort: 9501
          protocol: TCP
          name: cmon9501
        - containerPort: 9500
          protocol: TCP
          name: cmon9500
        volumeMounts:
        - mountPath: /etc/cmon.d/
          name: cmon-master-pv
        - mountPath: /etc/cmon.cnf
          subPath: cmon.cnf
          name: cmon-cnf-cfg
        - mountPath: /root/.s9s/s9s.conf
          subPath: s9s.conf
          name: s9s-cnf-cfg
        - mountPath: /root/.ssh-keys
          name: ssh-keys
        {{ if .Values.cmon.sshKeysSecretName }}
        - mountPath: /root/.ssh-keys-user
          name: ssh-keys-user
        {{ end }}
        - mountPath: /var/lib/cmon
          name: cmon-pv-var-lib-cmon
        {{ if .Values.cmon.license }}
        - mountPath: /root/.s9s/cmon-license
          name: cmon-license
        startupProbe:
          exec:
            command: ['sh', '-c', 'cat /root/.s9s/cmon-license/license | s9s --controller=https://localhost:9501 tree --save .runtime/cmon_license']
          timeoutSeconds: 10
          failureThreshold: 10
          periodSeconds: 5
        {{ end }}
        livenessProbe:
          httpGet:
            path: /v2/controller?operation=ping
            port: 9501
            scheme: HTTPS
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
        resources:
          {{- toYaml .Values.cmon.resources | nindent 10 }}
      - name: cmon-cloud
        image: {{ .Values.cmon.image | required ".Values.cmon.image is missing" }}
        command: ['sh', '-c', '/usr/sbin/cmon-cloud']
        securityContext:
          privileged: True
        ports:
        - containerPort: 9518
          protocol: TCP
          name: cmon9518
      - name: cmon-sd
        image: {{ .Values.cmon.sd.image | required ".Values.cmon.sd.image is missing" }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
          name: cmon-sd8080
        env:
          - name: CMON_USERNAME
            valueFrom:
              secretKeyRef:
                name: cmon-credentials
                key: cmon-user
                optional: false
          - name: CMON_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cmon-credentials
                key: cmon-password
                optional: false
        resources:
          {{- toYaml .Values.cmon.sd.resources | nindent 10 }}
      - name: cmon-exporter
        image: {{ .Values.cmon.exporter.image | required ".Values.cmon.exporter.image is missing" }}
        ports:
        - containerPort: 9954
          protocol: TCP
          name: cmon-exp9954
        env:
          - name: CMON_USERNAME
            valueFrom:
              secretKeyRef:
                name: cmon-credentials
                key: cmon-user
                optional: false
          - name: CMON_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cmon-credentials
                key: cmon-password
                optional: false
        resources:
          {{- toYaml .Values.cmon.exporter.resources | nindent 10 }}
      - name: ccv2
        image: {{ .Values.cmon.ccv2.image | required ".Values.cmon.ccv2.image is missing" }}
        ports:
        - containerPort: 3000
          protocol: TCP
          name: 3000-port
        volumeMounts:
        - mountPath: /usr/src/app/config.js
          subPath: config.js
          name: config-js-cfg
        {{- with .Values.cmon.ccv2.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: cmon-master-pv
        persistentVolumeClaim:
          claimName: cmon-master-volume
      - name: cmon-pv-var-lib-cmon
        persistentVolumeClaim:
          claimName: cmon-var-lib-cmon
      - name: cmon-cnf-cfg
        secret:
          secretName: cmon-cnf
      - name: cmon-license
        secret:
          secretName: cmon-license
          optional: true
      - name: s9s-cnf-cfg
        secret:
          secretName: s9s-conf
      - name: ssh-keys
        secret:
          secretName: ssh-keys
      {{- with .Values.cmon.sshKeysSecretName }}
      - name: ssh-keys-user
        secret:
          secretName: {{ . }}
      {{- end }}
      - name: config-js-cfg
        configMap:
          name: config-js
      {{- with .Values.cmon.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.cmon.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.cmon.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cmon-master-volume
spec:
  {{ with .Values.storageClassName }}
  storageClassName: {{ . }}
  {{ end }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cmon-var-lib-cmon
spec:
  {{ with .Values.storageClassName }}
  storageClassName: {{ . }}
  {{ end }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi